<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/performances" color="tertiary"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button (click)="onEditPerformance()">
        <ion-icon name="pencil" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
      <ion-button (click)="onDeletePerformance()">
        <ion-icon name="trash" slot="icon-only" color="tertiary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-card>
  <ion-grid *ngIf="!isLoading" no-padding>
      <ion-row>
        <ion-col no-padding>
          <ion-img [src]="performance.imageUrl"></ion-img>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="calendar-number-outline"></ion-icon>
          <ion-label text-center> {{performance.date}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="navigate-outline"></ion-icon>
          <ion-label> {{performance.place}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon name="pricetag-outline"></ion-icon>
          <ion-label> {{performance.price}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <h5>Igraju:</h5>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
              {{performance.actors}}
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>
</ion-content>
