<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="tertiary">Korisnici</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!--<ion-item *ngFor="let item of items">-->
      <ion-item *ngFor="let user of users" [routerLink]="['', 'admin-users', user.id]">
      <ion-avatar slot="end">
        <ion-img src="https://upload.wikimedia.org/wikipedia/commons/6/67/User_Avatar.png"></ion-img>
      </ion-avatar>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Učitavanje novih korisnika...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
